<!DOCTYPE html>
<html>
<head>
  <title>ReadHax</title>
  <link rel="stylesheet" href="extension.css" />
</head>
<body>
  <div class="container">
    <h3>~ ReadHax ~</h3>
    <label class="switch">
      <input type="checkbox" id="toggleSpeech">
      <span class="slider round"></span>
    </label>
    <p class="info">Press <kbd>Ctrl+Shift+H</kbd> to read selected text</p>
    <p class="info">Press <kbd>Alt+Shift+H</kbd> to stop reading</p>
    <a class="email" href="mailto:haxsantosh@gmail.com">@HaxSantosh</a>
  </div>
  <script src="extension.js"></script>
</body>
</html>
